<!-- _layouts/post.html -->
---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time></p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <footer>
    <p>Categories: {{ page.categories | array_to_sentence_string }}</p>
  </footer>
</article>
